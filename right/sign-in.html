<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.WheelWise.com</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="icon" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap');
        </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 class="text">Sign-Up</h1>
    <div class="header">
        
        <section>
            <center>
                    
                <table>
                    <tr>
                        <td>
                            <label for="">
                                First Name:
                                
                            </label>
                            
                        </td>
                        <td>
                            <input type="text" placeholder="First Name">
                        </td>
                
                    
                    </tr>
                    <tr>
                        <td>
                            <label for="">
                                Second Name:
                                
                            </label>
                            
                        </td>
                        <td>
                            <input type="text" placeholder="Second Name">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <label for="">
                                Gender:
                            </label>
                        </td>
                        <td>
                            <input type="radio" name="gender" ><label class="lab" for=""><i>Male</i></label>
                            <input type="radio"  name="gender"><label class="lab" for=""><i>Female</i></label>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">
                                Email:
                            </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">
                                Password:
                            </label>
                        </td>
                        <td>
                            <input type="password" placeholder="Password">
                        </td>
                    </tr>
                    
                   
                </table>
                <div class="btnn">
                        <a href="response.html">
                            <button class="btn">
                                Submit
                            </button>
                        </a>
                        <a href="../main.html">
                            <button class="btn">
                                <span>Home</span>
                            </button>
                        </a>
                </div>
            </center>
        </section>
    </div>
    
</body>
</html>
